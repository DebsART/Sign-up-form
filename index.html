<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/remind-sans" type="text/css"/>
    <LINK rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <div id="logoBanner">
                <img src="images/logo.png" > 
                <p class=skinCare>SKIN CARE</p>
            </div>
        </div>
        
        <div class="rightSide">
            <div class="headerText"><h > This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br>
                You <em>know</em> you want to.
            </h></div> 

            <form>
                <legend> Let's do this! </legend>
                <fieldset>
                   <div class="form_group"> <label for="first_name"> First Name</label>
                    <input type="text" id="first_name" name="first_name">
                   </div>

                    <div class="form_group"><label for="last_name"> Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                   </div>
                </fieldset>

                <fieldset>
                    <div class="form_group"><label for="user_email"> Email </label>
                    <input type="email" id="user_email" name="user_email" required> 
                    </div>

                    <div class="form_group"><label for="Ph_number">Phone Number</label>
                    <input type="tel" name="Ph_number" id="Ph_number" 
                    pattern="/\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form_group"><label for="user_passwword"> Password </label>
                    <input type="password" name="user_passwword" id="user_passwword" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at 
                    least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>

                    <div class="form_group"> <label for="confirm_passwword"> Confirm Password </label>
                    <input type="password" name="confirm_passwword" id="confirm_passwword" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at 
                    least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </fieldset>

                <button type="submit"> Create Account </button>

            </form>

            <p class="logIn"> Already have an account? <a href=""> Log in</a></p>
        </div>

    </div>
    
</body>
</html>
